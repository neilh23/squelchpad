<!DOCTYPE html>
<html>
<head>
<title>Squelchpad</title>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-color/jquery.color.js"></script>
<script src="src/squelchpad.js"></script>
<script src="src/reverb.js"></script>
<script src="src/squelchpad-drum.js"></script>
<script src="src/squelchpad-synth.js"></script>
<script>$(function($) { 
  var context;
  
  try {
    context = new webkitAudioContext();
  } catch(e) { alert("Web Audio API is not supported in this browser"); }

  new DrumPad({
    context: context,
    element: $('#bt0'),
    baseColor: 'red',
    samples: [ { sample: 'sounds/kick.wav' } ]
    });

  new DrumPad({
    context: context,
    element: $('#bt1'),
    baseColor: 'green',
    samples: [ {
      sample: 'sounds/hihat-closed.wav',
      position: 'T',
      pan: true
    }, {
      sample: 'sounds/hihat-open.wav',
      position: 'B',
      pan: true
    } ] });

  new DrumPad({
    context: context,
    element: $('#bt2'),
    baseColor: 'blue',
    samples: [ { sample: 'sounds/snare.wav' } ]
    });

  new SynthPad({
      context: context,
      element: $('#bt3'),
      baseColor: 'orange',
      });

});</script>
</head>
<body>
<table>
  <tr>
    <td><div class="squelch" id="bt0"></div></td>
    <td><div class="squelch" id="bt1"></div></td>
    <td><div class="squelch" id="bt2"></div></td>
    <td><div class="squelch" id="bt3"></div></td>
  </tr>
</table>
</body>
