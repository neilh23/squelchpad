<!DOCTYPE html>
<html>
<head>
<title>Squelchpad</title>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-color/jquery.color.js"></script>
<script src="src/squelchpad.js"></script>
<script>
$(function($) {
    console.log('Hello world');
    $('#bt1').squelch({baseColor: 'red'});
    $('#bt2').squelch({baseColor: 'green'});
    $('#bt3').squelch({baseColor: 'blue'});

    $('.squelch').on("squelchOn", function(e, args) {
      console.log("Squelched " + args.velocity);
    });

    $('.squelch').on("squelchOff", function(args) {
      console.log("Unsquelched");
    });
});
</script>
</head>
<body>
<table>
  <tr>
    <td><div class="squelch" id="bt1"></div></td>
    <td><div class="squelch" id="bt2"></div></td>
    <td><div class="squelch" id="bt3"></div></td>
  </tr>
</table>
</body>
