<script>
$(function($) { 
    $('#bt1').squelch({baseColor: 'red'});
    $('#bt2').squelch({baseColor: 'green'});
    $('#bt3').squelch({baseColor: 'blue'});
  var place = 1;
  setInterval(function() {
    $('#bt'+place).squelch();
    if (++place >3) { place = 1; }
  }, 420);
  }
 );</script>
