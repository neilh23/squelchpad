    <script src="src/squelchpad.js"></script>
    <script>
    $(function($) {
        console.log('Hello world');
        $('#bt1').squelch({baseColor: 'red'});
        $('#bt2').squelch({baseColor: 'green'});
        $('#bt3').squelch({baseColor: 'blue'});

        $('.squelch').on("squelchOn", function(e, args) {
          console.log("Squelched " + args.velocity);
        });

        $('.squelch').on("squelchOff", function(args) {
          console.log("Unsquelched");
        });
    });
    </script>
