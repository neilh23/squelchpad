<script>$(function($) { 
  var context;
  
  try {
    context = new webkitAudioContext();
  } catch(e) { alert("Web Audio API is not supported in this browser"); }

  var synth = new Synth(
    {
      context: context,
      baseColor: 'red',
      width: 120
    });

  for (var x = 1; x <= 36; x++) {
    if ($('#syn-'+x) !== undefined) {
      synth.addNote($('#syn-'+x), x + 47);
    }
    }
});</script>
